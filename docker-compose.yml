version: '2'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
  email:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    links:
      - db
      - email
    volumes:
      - .:/wmrug
