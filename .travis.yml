sudo: required
language: ruby
services:
  - docker

before_install:
  - ./build.sh
  - docker-compose up -d
  - docker ps

script:
  - ./test.sh

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push pads/rails_docker_wmrug;
    fi
